<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="lucas">
        <title>Gestão de Cursos</title>

        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">

        <!-- Bootstrap v5.3.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/components.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand text-white">Gestão de Cursos</a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb mb-lg-0">
                        <li class="nav-item">
                            <a href="#entrar" class="nav-link active" aria-current="page">Entrar</a>
                        </li>
                        <li class="nav-item">
                            <a href="#cadastrar" class="nav-link"></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <main class="container w-100 h-100">
            <div class="row">
                <div class="col-12">
                    <!-- Card Login -->
                        <div class="card col-lg-4 col-md-6 col-sm-12 p-1 bg-body" id="entrar">
                            <div class="card-header bg-body border-0 rounded-0">
                                <h3 class="card-title">Entre na sua conta!</h3>
                            </div>

                            <div class="card-body">
                                <form id="formLogin">
                                    <div class="row">
                                        <div class="col-auto mb-3 form-control border-0">
                                            <label for="usuario" class="form-label fw-bold">Usuário</label>
                                            <input type="text" class="form-control" name="usuario" maxlength="100" required placeholder="Digite seu usuário" id="usuario">
                                        </div>
                                        <div class="col-auto form-control mb-3 border-0">
                                            <label for="senha" class="form-label fw-bold">Senha </label>
                                            <input type="password" name="senha" class="form-control" maxlength="100" required placeholder="Digite sua senha">
                                        </div>
                                    </div>

                                    <div class="text-center pt-1 pb-1">
                                        <button type="submit" class="btn btn-md btn-primary" name="entrar" id="btnEntrar">Entrar</button>
                                    </div>
                                </form>
                            </div>

                            <div class="card-footer bg-body m-0">
                                <div class="card-text text-center">
                                    <p class="fs-5">Ainda não possui uma?</p>
                                    <a href="cadastro" class="fs-5">Crie uma clicando aqui</a>
                                </div>
                            </div>
                        </div>
                    <!-- /Card Login -->


                    <!-- Card Cadastro -->
                        <div class="card col-lg-4 col-md-6 col-sm-12 p-1 bg-body" id="cadastrar">
                            <div class="card-header bg-body border-0 rounded-0">
                                <h3 class="card-title">Crie sua conta!</h3>
                            </div>

                            <div class="card-body"></div>

                            <div class="card-footer bg-body m-0">
                                .ca
                            </div>
                        </div>
                    <!-- /Card Cadastro -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Desenvolvido por grupo GS - Copyright 2024</p>
        </footer>



        <!-- Dependências -->
            <!-- JQuery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
            <!-- Jquery Validate -->

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js" integrity="sha512-TiQST7x/0aMjgVTcep29gi+q5Lk5gVTUPE9XgN0g96rwtjEjLpod4mlBRKWHeBcvGBAEvJBmfDqh2hfMMmg+5A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

            <!-- Bootstrap v5.3.0 -->

            <!-- Custom JS -->
            <script src="assets/js/script.js"></script>
        <!-- /Dependências -->
    </body>
</html>
