<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="lucas">
        <title>Gestão de Cursos</title>

        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">

        <!-- Bootstrap v5.3.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/background.css">
        <link rel="stylesheet" href="assets/css/components/btn-roxo.css">
    </head>
    <body class="bg-personalizado container">
        <main>
            <!-- Form Login -->
                <form id="formLogin">
                    <h3>Entrar</h3>

                    <div class="form-control bg-transparent border-0">
                        <input class="form-control" type="email" id="email_login" name="email_login" placeholder="Digite seu e-mail">
                        <input class="form-control" type="password" autocomplete="current-password" name="senha_login" id="senha_login" placeholder="Digite sua senha">

                        <div class="d-flex align-items-center justify-content-center">
                            <button class="btn btn-md btn-primary btn-roxo" type="submit">Entrar</button>
                        </div>

                        <p><strong>Não tem conta? Cadastre-se </strong><a href="#" id="aCadastrarConta"><strong>clicando aqui.</strong></a></p>
                    </div>
                </form>
            <!-- /Form Login -->


            
            <!-- Form Cadastro -->
                <form id="formCadastro" class="d-none">
                    <h3>Cadastrar</h3>

                    <div class="form-control bg-transparent border-0">
                        <div class="form-control bg-transparent border-0">
                            <input class="form-control" type="email" id="email_cadastro" name="email_cadastro" placeholder="Digite seu e-mail">
                            <input class="form-control" type="password" autocomplete="new-password" name="senha_cadastro" id="senha_cadastro" placeholder="Digite sua senha">
                            <input class="form-control" type="password" name="repita_senha_cadastro" id="repita_senha_cadastro" placeholder="Repita sua senha">
    
                            <div class="d-flex align-items-center justify-content-center">
                                <button class="btn btn-md btn-primary btn-roxo" type="submit">Entrar</button>
                            </div>
    
                            <p><strong>Já possui conta? Entre </strong><a href="#" id="aPossuiConta"><strong>clicando aqui.</strong></a></p>
                        </div>
                    </div>
                </form>
            <!-- /Form Cadastro -->
        </main>



        <!-- Dependências -->
            <!-- JQuery v3.7.1 -->
